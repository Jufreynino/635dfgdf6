 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <body >
     <div class="row">
      <div class="content-center">
        <div class="col s12 m4 l2"><p></p></div>
        <div class="col s12 m4 l8 center-align" >
          <H1 class="animate__animated animate__fadeInDown"><span id="text"></span><H1>
           <a class="waves-effect waves-light btn red darken-4 animate__animated animate__fadeInDown" href="7.html"><i class="material-icons right">arrow_forward</i></a>
       </div>
        <div class="col s12 m4 l2"><p></p></div>
      </div>
    </div>
     

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
 <script type="text/javascript">
        var today = new Date()
        var curHr = today.getHours()

        if (curHr < 12) {
          document.getElementById("text").innerHTML = "Kaso walang time at nahihiya ako";
          document.body.style.backgroundImage = "url('img/bg.png')";
          document.body.style.height ="150px";
          document.body.style.backgroundPosition ="center";
          document.body.style.backgroundRepeat ="no-repeat";
          document.body.style.backgroundSize ="cover";
        } else if (curHr < 18) {
          document.getElementById("text").innerHTML = "Kaso walang time at nahihiya ako";
          document.body.style.backgroundImage = "url('img/after.jpg')";
          document.body.style.height ="100%";
          document.body.style.backgroundPosition ="center center";
          document.body.style.backgroundRepeat ="no-repeat";
          document.body.style.backgroundSize ="cover";
          document.body.style.backgroundAttachment = "fixed";
        } else {
          document.getElementById("text").innerHTML = "Kaso walang time at nahihiya ako";
          document.body.style.backgroundImage = "url('img/eve.png')";
          document.body.style.color ="white";
          document.body.style.height ="100%";
          document.body.style.backgroundPosition ="center center";
          document.body.style.backgroundRepeat ="no-repeat";
          document.body.style.backgroundSize ="cover";
          document.body.style.backgroundAttachment = "fixed";
        }
    </script>
    </body>
  </html>
